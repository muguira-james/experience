<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />

      crossorigin=""/>
    <style>
        body { margin:0; padding:0; }
        #mapid { height: 480px; }
    </style>
</head>
<body>
  <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"
     integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="
     crossorigin=""></script>
  <style>
.marker {
    display: block;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    padding: 0;
}
</style>

<div id='mapid'></div>
  <script src="./javascript/hole1Coords.js" type="text/javascript"></script>
  <script src="./javascript/Tee.js" type="text/javascript"></script>
  <script src="./javascript/Pin.js" type="text/javascript"></script>
  <script>
    accessToken = 'pk.eyJ1IjoiamFtZXMtbXVndWlyYSIsImEiOiJjajNlazFjOGgwMHA3MzNvZXJqeHYwdmZwIn0.dLuxC5Fai--FHNp3W_FNYw';
    //var mymap = L.map('mapid').setView([51.505, -0.09], 13);
    var mymap = L.map('mapid').setView([40.654732, -74.697639], 16);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      maxZoom: 18,
      minZoom: 14,
      id: 'mapbox.satellite',
      accessToken: accessToken
    }).addTo(mymap);

    function onMapClick(e) {
      alert("You clicked the map at " + e.latlng);
    }

    mymap.on('click', onMapClick);
    // pulled in from a file
    console.log(hole1Coords);

    var holeStyle = { "color": "#ffff00", "weight": 2, "opacity": 0.65 };

    L.geoJSON(hole1Coords, {style: holeStyle}).addTo(mymap);
    //L.geoJSON(Tee).addTo(mymap);

    var playerIcon = L.Icon.extend({
    		options: {
    			iconSize:     [25, 40],
    			iconAnchor:   [-10, 0],
    			popupAnchor:  [-3, -16]
    		}
    	});
    var Mi_icon = new playerIcon({iconUrl: './images/Mi_hyang_lee.png'});
    //var Mi_icon = new L.Icon({iconUrl: './images/Mi_hyang_lee.png'});

    L.marker([40.653678, -74.692720], {icon: Mi_icon}).addTo(mymap).bindPopup("Hi Phil!");


    var Tee_icon = new TeeIcon( { iconUrl: './images/Tee.png'});
    var Pin_icon = new PinIcon( { iconUrl: './images/Pin.png'});

    L.marker([40.653678, -74.692720], {icon: Tee_icon}).addTo(mymap);
    L.marker([40.656333, -74.693523], {icon: Pin_icon}).addTo(mymap);
  </script>

</body>
</html>
