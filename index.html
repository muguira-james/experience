<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
.marker {
    display: block;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    padding: 0;
}
</style>

<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiamFtZXMtbXVndWlyYSIsImEiOiJjajNlazFjOGgwMHA3MzNvZXJqeHYwdmZwIn0.dLuxC5Fai--FHNp3W_FNYw';


var hole1Coords = {
    "type": "LineString",
    "coordinates": [
        [-74.692720, 40.653678],
        [-74.692860, 40.655093],
        [-74.693523, 40.656333]
      ]
};

var geojson = {
    "type": "FeatureCollection",
    "features": [
        {
            "type": "Feature",
            "properties": {
                "message": "Lexi Thompson",
                "playerIcon": 'Lexi.png',
                "iconSize": [50,50]
            },
            "geometry": {
                "type": "Point",
                "coordinates": [-74.692520, 40.653665]
            }
        },
        {
            "type": "Feature",
            "properties": {
                "message": "Mi Hyang Lee",
                "playerIcon": 'Mi_hyang_lee.png',
                "iconSize": [50,56]
            },
            "geometry": {
                "type": "Point",
                "coordinates": [-74.692920, 40.653665]
            }
        }

    ]
};

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-v9',
    center: [-74.697639, 40.654732 ],
    zoom: 16
});

map.on('load', function () {
    map.addSource("hole1", {
        "type": "geojson",
        "data": {
            "type": "Feature",
            "properties": {},
            "geometry": hole1Coords
        }
    });

    map.addLayer({
        "id": "hole1",
        "type": "line",
        "source": "hole1",
        "layout": {
            "line-join": "round",
            "line-cap": "round"
        },
        "paint": {
            "line-color": "#FFFF00",
            "line-width": 4
        }
    });
});
// add markers to map
geojson.features.forEach(function(marker) {
    // create a DOM element for the marker
    var el = document.createElement('div');
    el.className = 'marker';
    //el.style.backgroundImage = 'url(https://placekitten.com/g/' + marker.properties.iconSize.join('/') + '/)';
    el.style.backgroundImage = 'url(' + marker.properties.playerIcon + ')';
    el.style.width = marker.properties.iconSize[0] + 'px';
    el.style.height = marker.properties.iconSize[1] + 'px';

    el.addEventListener('click', function() {
        window.alert(marker.properties.message);
    });

    // add marker to map
    new mapboxgl.Marker(el, {offset: [-marker.properties.iconSize[0] / 2, -marker.properties.iconSize[1] / 2]})
    //new mapboxgl.Marker(el)
        .setLngLat(marker.geometry.coordinates)
        .addTo(map);
});
</script>

</body>
</html>
